<ion-header>
  <ion-toolbar>
    <ion-title>kenya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
       <ion-card >
        <ion-card-header>
          <ion-card-title>
            Country: {{ results.data.covid19Stats[0].country }}
          </ion-card-title>
          <ion-card-subtitle>Last Checked: {{ results.data.lastChecked }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Confirmed: {{ results.data.covid19Stats[0].confirmed}}</p>
          <p>Deaths: {{ results.data.covid19Stats[0].deaths }}</p>
          <p>Last Updated: {{ results.data.covid19Stats[0].lastUpdate }}</p>
        </ion-card-content>
       </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
