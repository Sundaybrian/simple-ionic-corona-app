<ion-header>
  <ion-toolbar>
    <ion-title>Rest Of The World</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
    [(ngModel)]="query"
    (ionChange)="setFilteredCountries()"
    (ionChange)="searchInput()"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="12" size-sm="8" offset-sm="2" text-center *ngIf="searching">
        <ion-spinner color="tertiary" name="dots"></ion-spinner>
      </ion-col>

      <ion-col>
        <ion-list *ngIf="results" >
          <ion-card *ngFor="let item of results">
            <ion-card-header>
              <ion-card-title>
                Country: {{ item.country }}  {{item.flag}}
              </ion-card-title>
              <ion-card-subtitle>Last Update: {{ item.lastUpdate | date:'short' }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p><ion-text color="warning">Confirmed: {{ item.confirmed}}</ion-text></p>
              <p><ion-text color="danger">Deaths: {{ item.deaths }}</ion-text></p>
              <p><ion-text color="success">Recovered: {{ item.recovered }}</ion-text></p>
            </ion-card-content>
           </ion-card>
        </ion-list>
      </ion-col>

      <ion-col text-center *ngIf="isLoading">
        <ion-spinner color="tertiary" name="bubbles"></ion-spinner>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
